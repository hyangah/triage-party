---
settings:
  name: vscode-go
  min_similarity: 0.8
  repos:
    - https://github.com/golang/vscode-go

  # Who should automatically be considered a project member?
  # See: https://developer.github.com/v4/enum/commentauthorassociation/
  # Default is "collaborator, owner, member", unless "members" is set
  #
  #member-roles:
  # - collaborator
  # - owner
  # - member
  # Who else do we consider to be a project member? Default is empty.
  #members:
  # - tstromberg

collections:
  - id: daily
    name: Triage
    dedup: true
    rules:
      - issue-needs-triage
      - issue-needs-response
      - issue-new-comment
      - issue-unactionable

  - id: triage-recap
    name: Triage Recap
    dedup: true
    description: >
      Issues from the last week
    rules:
      - issue-updated-last-7days

  - id: feature-requests
    name: Feature Requests
    dedup: true
    description: >
      features requests
    rules:
      - issue-fr

rules:

  issue-needs-triage:
    name: "Untriaged issues"
    resolution: "Add to milestone"
    type: issue
    filters:
      - milestone: "Untriaged"
      - label: "!Debug"

  issue-needs-response:
    name: "Needs response"
    resolution: "Respond"
    type: issue
    filters:
      - label: "WaitingForInfo"
      - label: "!Debug"
      - tag: (recv|recv-q)
      - tag: "!contributor-last"
  
  issue-unactionable:
    name: "Unactionable issues"
    resolution: "None"
    type: issue
    filters:
      - label: "WaitingForInfo"
      - label: "!Debug"
      - tag: "contributor-last"

  issue-new-comment:
    name: "Issue with a new comment"
    resolution: "Respond"
    type: issue
    filters:
      - label: "!Debug"
      - label: "!WaitingForInfo"
      - updated: -7d
      - tag: (recv|recv-q)
      - tag: "!contributor-last"
      - tag: "!assigned"
      - comments: ">1"
      - updated: -7d

  issue-updated-last-7days:
    name: "Issues touched in the last 7 days"
    resolution: "None"
    type: issue
    filters:
      - updated: -7d
      - label: "!Debug"

  issue-fr:
    name: "VS Code feature requests"
    resolution: "None"
    type: issue
    filters:
      - label: "!Debug"
      - label: "FeatureRequest"